<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir imagen</title>
</head>
<body>
    <img width="20px" height="20px" src="ColorGrid.jpg" alt="ColorGrid">
	<button onclick="compartirImagen()">Compartir imagen</button>
    <script>
        // Función para compartir la imagen
        async function compartirImagen() {
            try {
                const imagenURL = 'ColorGrid.jpg';
                await navigator.share({ title: 'Compartir imagen', url: imagenURL });
                console.log('Imagen compartida con éxito.');
            } catch (error) {
                console.error('Error al compartir la imagen:', error);
            }
        }

    </script>
</body>
</html>
